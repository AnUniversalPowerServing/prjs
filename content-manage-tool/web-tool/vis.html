<!doctype html>
<html>
<head>
  <title>Network</title>
  <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <style type="text/css">
    #mynetwork {
      width: 600px;
      height: 400px;
      border: 1px solid lightgray;
    }
  </style>
</head>
<body>
<div id="mynetwork"></div>
<script type="text/javascript">
 var data= { nodes:[{id: 1, label: 'Single Market Store', color:'#f44336', font:{color:'#fff', size:12}, shape:'box' },
					{id: 2, label: 'Multiple Market Store', color:'#f44336', font:{color:'#fff', size:12}, shape:'box'},
					{id: 3, label: 'Inventory', color:'#f44336', font:{color:'#fff', size:12}, shape:'box'},
					{id: 4, label: 'Whole-sale Buyers', color:'#f44336', font:{color:'#fff', size:12}, shape:'box'},
					{id: 5, label: 'Customers', color:'#f44336', font:{color:'#fff', size:12}, shape:'box'}],
			 edges:[{from: 1, to: 3, arrows:'to', dashes:true },
					{from: 1, to: 2, arrows:'to', dashes:true},
					{from: 2, to: 4, arrows:'to', dashes:true},
					{from: 2, to: 5, arrows:'to', dashes:true} ]
			};
  // create an array with nodes
  var nodes = new vis.DataSet(data.nodes);

  // create an array with edges
  var edges = new vis.DataSet(data.edges);

  // create a network
  var container = document.getElementById('mynetwork');
  var data = { nodes: nodes, edges: edges };
  
  var options = {};
  options.nodes={ configurePhysics: false, allowedToMoveX: false, allowedToMoveY: false };
  var network = new vis.Network(container, data, options);
</script>
</body>
</html>
